<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/navigation-bar.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/main-content.css">
    <link rel="stylesheet" href="styles/left-pane.css">
    <link rel="stylesheet" href="styles/right-pane.css">
    <title>SocialBook - Facebook Clone</title>
</head>


<body>
    <!-- Creating the Navigation bar-->
    <nav>
        <!-- left part of the navigation bar -->
        <div class="nav-left">
            <!--logo Img-->
            <img src="images/notification bar/logo new.png" alt="logo" class="logo">

            <!--Menu Icons-->
            <ul>
                <li><img src="images/notification bar/notification.png" alt="notification"></li>
                <li><img src="images/notification bar/inbox.png" alt="inbox"></li>
                <li><img src="images/notification bar/video.png" alt="video"></li>
            </ul>
        </div>
        <!-- right part of the navigation bar -->
        <div class="nav-right">
            <!--Search box-->
            <div class="search-box">
                <img src="images/notification bar/search.png" alt="search icon">
                <input type="text" placeholder="Search">
            </div>
            <!--User Profile Icon-->
            <div class="user-icon online">
                <img src="images/notification bar/profile-pic.png" alt="profile pic">
            </div>
        </div>     
    </nav>

     <!-- BODY -->
    <div class="container">
        <!--left pane of the website-->
        <div class="left-pane">
            <div class="imp-links">
                <div class="profile-pic">
                    <a href="#"><img src="images/left pane/profile-pic.png" alt="profile pic">Nana Kwesi Safo</a>
                </div>
                <a href="#"><img src="images/left pane/friends1.png"> Friends</a>
                <a href="#"><img src="images/left pane/memories1.png"> Memories</a>
                <a href="#"><img src="images/left pane/saved1.png"> Saved </a>
                <a href="#"><img src="images/left pane/group2.png"> Groups</a>
                <a href="#"><img src="images/left pane/marketplace1.png"> Marketplace</a>
                <a href="#"><img src="images/left pane/news1.png"> Latest News</a>
            </div>
        </div>
        
        <!--main content-->
        <div class="main-content">

        </div>
        <!--right pane of the website-->
        <div class="right-pane">

        </div>
    </div>
    
</body>


</html>
